<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms and Actions</title>
    <style>
        body, h1, label, input, select, button {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #a7a7a7;
            line-height: 2;
        }

        .container {
            max-width:777px;
            margin: 2rem auto;
            margin-top:10%;
            padding: 2rem;
            background: #291b3f;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border: 2px solid #eeff00;
        }

        h1 {
            text-align: center;
            color:gold;
            margin-bottom: 1.5rem;
            font-size: 2rem;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
            color: #ffffff;
        }

        input[type="text"], select {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #4db6ac;
            border-radius: 4px;
            font-size: 1rem;
        }

        .radio-group {
            display: flex;
            gap: 1rem;
        }

        .radio-group input {
            margin-right: 0.5rem;
        }

        button {
            display: block;
            width: 100%;
            padding: 0.75rem;
            background:violet;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
        }

        button:hover {
            background: #cc00ff;
        }

        @media (max-width: 600px)
         {
            .container {
                padding: 1rem;
            }

            h1 {
                font-size: 1.5rem;
            }

            input[type="text"], select {
                font-size: 0.9rem;
            }

            button {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1> User Info </h1>
        <form>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your good name here...">
            </div>
            
            <div class="form-group">
                <label>Gender:</label>
                <div class="radio-group">
                    <label><input type="radio" name="gender" value="male"> Male</label>
                    <label><input type="radio" name="gender" value="female"> Female</label>
                    <label><input type="radio" name="gender" value="other"> Other</label>
                </div>
            </div>
            
            <div class="form-group">
                <label for="country">Country:</label>
                <select id="country" name="country">
                    <option value="" disabled selected>Select your country</option>
                    <option value="usa">India</option>
                    <option value="canada">France</option>
                    <option value="uk">Canada</option>
                    <option value="australia">South Korea</option>
                </select>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>

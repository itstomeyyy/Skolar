<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media</title>
    <style>
       
        body, h1, h2, p {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            line-height: 1.6;
            padding: 0;
            margin: 0;
        }

        header {
            background: linear-gradient(45deg, #ff6f61, #ffcc00);
            color: white;
            text-align: center;
            padding: 1rem 0;
        }

        h1 {
            font-size: 2.5rem;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.6);
            margin: 0;
        }

        main {
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .media-container {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            margin-bottom: 2rem;
            padding: 1rem;
            width: 90%;
            max-width: 800px;
            border: 2px solid #eeff00;
        }

        h2 {
            color: #ff0077;
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
        }

        audio, video {
            width: 100%;
            border-radius: 8px;
            border: 2px solid #ea00ff;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.1rem;
            color: #666;
        }
    </style>
</head>
<body>
    <header>
        <h1> Media Player </h1>
    </header>

    <main>
        <section class="media-container">
            <h2> "Audio Player "</h2>
            <audio controls>
                <source src="e:\Music\Avengers.mp3" type="audio/mpeg">
            </audio>
            <p>This is an avengers audio , here you can control the audio by using play, pause and ajust the volume .</p>
        </section>

        <section class="media-container">
            <h2>"Video Player"</h2>
            <video controls width="600">
                <source src="e:\YOGESH  å½¡YT\Movies\Wholesome.mp4" type="video/mp4">
            </video>
            <p>This is a video player ,here you can control the audio by using play, pause and ajust the volume .</p>
        </section>
    </main>
</body>
</html>
